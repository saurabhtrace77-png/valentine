<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Valentine?</title>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');

    body{
      margin:0;
      height:100vh;
      overflow:hidden;
      display:flex;
      justify-content:center;
      align-items:center;
      font-family:Poppins, Arial, sans-serif;
      background: linear-gradient(135deg, #ff9ab6, #ff5f95);
    }

    .card{
      width:min(560px, 92vw);
      background: rgba(255,255,255,0.95);
      border-radius: 24px;
      padding: 34px 22px 30px;
      box-shadow: 0 18px 60px rgba(0,0,0,0.25);
      text-align:center;
      position:relative;
      z-index:5;
    }

    .title{
      font-size: clamp(26px, 4.4vw, 42px);
      margin: 0 0 10px;
      color: #ff2e74;
      font-weight: 800;
      line-height: 1.15;
    }

    .subtitle{
      margin: 0 0 18px;
      font-size: clamp(14px, 2.2vw, 18px);
      color: rgba(0,0,0,0.62);
      font-weight: 600;
    }

    .playArea{
      position:relative;
      width:100%;
      height:120px;
      border-radius: 18px;
    }

    .btn{
      border:none;
      padding: 14px 30px;
      border-radius: 16px;
      font-size: 18px;
      cursor:pointer;
      font-weight: 700;
      box-shadow: 0 10px 25px rgba(0,0,0,0.15);
      transition: transform 0.15s ease, left 0.2s ease, top 0.2s ease;
      user-select:none;
      -webkit-tap-highlight-color: transparent;
    }

    #yesBtn{
      background: linear-gradient(135deg, #22c55e, #16a34a);
      color:white;
      position:absolute;
      left: 50%;
      top: 58%;
      transform: translate(-115%, -50%);
    }

    #noBtn{
      background: linear-gradient(135deg, #ff4d4d, #e11d48);
      color:white;
      position:absolute;
      left: 50%;
      top: 58%;
      transform: translate(15%, -50%);
    }

    .heart{
      position:absolute;
      font-size:22px;
      animation:floatUp 6s linear infinite;
      opacity:0.85;
      user-select:none;
      pointer-events:none;
    }

    @keyframes floatUp{
      0%{transform:translateY(0);opacity:1;}
      100%{transform:translateY(-110vh);opacity:0;}
    }
  </style>
</head>

<body>

  <div class="card" id="card">
    <h1 class="title">Will you be mine? Muskanüíñ</h1>
    <p class="subtitle">(and only mine.. cutiepie ü´ÇüòÇ)</p>

    <div class="playArea" id="playArea">
      <button class="btn" id="yesBtn">Yes üòç</button>
      <button class="btn" id="noBtn">No ü•∫</button>
    </div>
  </div>

  <script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const playArea = document.getElementById("playArea");

    function randomPositionInsidePlayArea() {
      const areaRect = playArea.getBoundingClientRect();
      const padding = 12;

      const maxX = areaRect.width - noBtn.offsetWidth - padding;
      const maxY = areaRect.height - noBtn.offsetHeight - padding;

      const x = Math.floor(Math.random() * maxX) + padding/2;
      const y = Math.floor(Math.random() * maxY) + padding/2;

      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
      noBtn.style.transform = "translate(0,0)";
    }

    function dodge() {
      randomPositionInsidePlayArea();
    }

    noBtn.addEventListener("mouseenter", dodge);
    noBtn.addEventListener("touchstart", (e) => {
      e.preventDefault();
      dodge();
    });

    noBtn.addEventListener("click", (e) => {
      e.preventDefault();
      dodge();
    });

    yesBtn.addEventListener("click", () => {
      window.location.href = "yes.html";
    });

    function createHeart() {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.innerHTML = "üíñ";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.top = "100vh";
      heart.style.fontSize = (16 + Math.random() * 26) + "px";
      heart.style.animationDuration = (3 + Math.random() * 5) + "s";
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 8000);
    }

    setInterval(createHeart, 280);
  </script>

</body>
</html>
