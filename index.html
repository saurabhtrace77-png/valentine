<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Valentine?</title>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');

    body{
      margin:0;
      height:100vh;
      overflow:hidden;
      display:flex;
      justify-content:center;
      align-items:center;
      font-family:Poppins, Arial, sans-serif;
      background: linear-gradient(135deg, #ff9ab6, #ff5f95);
    }

    .heart{
      position:absolute;
      font-size:22px;
      animation:floatUp 6s linear infinite;
      opacity:0.85;
      user-select:none;
      pointer-events:none;
    }

    @keyframes floatUp{
      0%{transform:translateY(0);opacity:1;}
      100%{transform:translateY(-110vh);opacity:0;}
    }

    .card{
      width:min(560px, 92vw);
      background: rgba(255,255,255,0.95);
      border-radius: 24px;
      padding: 40px 30px;
      box-shadow: 0 18px 60px rgba(0,0,0,0.25);
      text-align:center;
      position:relative;
      z-index:5;
    }

    .title{
      font-size: 44px;
      margin: 0 0 10px;
      color: #ff2e74;
      font-weight: 800;
      letter-spacing: 0.5px;
    }

    .subtitle{
      margin: 0 0 26px;
      font-size: 18px;
      color: rgba(0,0,0,0.65);
      font-weight: 600;
    }

    .btnRow{
      display:flex;
      gap:16px;
      justify-content:center;
      align-items:center;
      margin-top: 8px;
      position:relative;
      height: 56px;
    }

    .btn{
      border:none;
      padding: 14px 34px;
      border-radius: 16px;
      font-size: 20px;
      cursor:pointer;
      transition: 0.15s ease;
      font-weight: 700;
      box-shadow: 0 10px 25px rgba(0,0,0,0.15);
      position: relative;
    }

    #yesBtn{
      background: linear-gradient(135deg, #22c55e, #16a34a);
      color:white;
    }

    #yesBtn:hover{
      transform: translateY(-2px);
    }

    #noBtn{
      background: linear-gradient(135deg, #ff4d4d, #e11d48);
      color:white;
    }
  </style>
</head>

<body>

  <div class="card" id="card">
    <h1 class="title">Will you be mine? üíñ</h1>
    <p class="subtitle">(and only mine.. cutiepie ü´ÇüòÇ)</p>

    <div class="btnRow" id="btnRow">
      <button class="btn" id="yesBtn">Yes üòç</button>
      <button class="btn" id="noBtn">No ü•∫</button>
    </div>
  </div>

  <script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const btnRow = document.getElementById("btnRow");

    function moveNoSlightly() {
      const rowRect = btnRow.getBoundingClientRect();
      const btnRect = noBtn.getBoundingClientRect();

      const maxMoveX = Math.max(20, (rowRect.width - btnRect.width) / 2);
      const maxMoveY = 10;

      const randX = (Math.random() * maxMoveX) - (maxMoveX / 2);
      const randY = (Math.random() * maxMoveY) - (maxMoveY / 2);

      noBtn.style.transform = `translate(${randX}px, ${randY}px)`;
    }

    noBtn.addEventListener("mouseenter", moveNoSlightly);
    noBtn.addEventListener("touchstart", moveNoSlightly);

    yesBtn.addEventListener("click", () => {
      window.location.href = "yes.html";
    });

    function createHeart() {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.innerHTML = "üíñ";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.top = "100vh";
      heart.style.fontSize = (16 + Math.random() * 26) + "px";
      heart.style.animationDuration = (3 + Math.random() * 5) + "s";
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 8000);
    }

    setInterval(createHeart, 280);
  </script>

</body>
</html>
