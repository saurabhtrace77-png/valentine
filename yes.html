<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Yayyy ğŸ’–</title>

  <style>
    body{
      margin:0;
      height:100vh;
      overflow:hidden;
      display:flex;
      justify-content:center;
      align-items:center;
      font-family:Arial, sans-serif;
      background:linear-gradient(135deg,#a1ffce,#faffd1);
      text-align:center;
      padding:20px;
    }

    .card{
      background:rgba(255,255,255,0.95);
      padding:28px;
      border-radius:18px;
      box-shadow:0 10px 30px rgba(0,0,0,0.25);
      max-width:360px;
      width:100%;
      z-index:10;
    }

    h1{
      margin:0;
      font-size:28px;
    }

    p{
      font-size:18px;
      margin:12px 0 18px;
    }

    img{
      width:100%;
      border-radius:16px;
      margin-top:10px;
      box-shadow:0 6px 18px rgba(0,0,0,0.2);
    }

    .small{
      font-size:14px;
      opacity:0.8;
      margin-top:12px;
    }

    .confetti{
      position:absolute;
      width:10px;
      height:10px;
      top:-10px;
      animation:fall 4s linear infinite;
      opacity:0.8;
    }

    @keyframes fall{
      0%{transform:translateY(0) rotate(0deg);}
      100%{transform:translateY(110vh) rotate(720deg);}
    }
  </style>
</head>

<body>
  <div class="card">
    <h1>Yayyyy ğŸ˜ğŸ’–</h1>
    <p>You just made me the happiest ğŸ¥°</p>
    <img src="myphoto.jpg" alt="My Photo" />
    <div class="small">Now you canâ€™t say no ğŸ˜ŒğŸ˜‚</div>

    <audio autoplay loop>
      <source src="music.mp3" type="audio/mpeg">
    </audio>
  </div>

  <script>
    function createConfetti() {
      const confetti = document.createElement("div");
      confetti.className = "confetti";
      confetti.style.left = Math.random() * 100 + "vw";
      confetti.style.background = `hsl(${Math.random() * 360}, 100%, 50%)`;
      confetti.style.animationDuration = (2 + Math.random() * 3) + "s";
      confetti.style.width = (6 + Math.random() * 10) + "px";
      confetti.style.height = confetti.style.width;
      document.body.appendChild(confetti);
      setTimeout(() => confetti.remove(), 5000);
    }

    setInterval(createConfetti, 120);
  </script>
</body>
</html>
